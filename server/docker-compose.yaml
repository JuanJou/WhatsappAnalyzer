name: whatsapp_analyzer

services:
  api:
    build: ./backend
    volumes:
      - server:/server
    ports:
      - 8000:8000
    networks:
      - my_network

  frontend:
    build: ./analyzer_frontend
    volumes:
      - analyzer_frontend:/analyzer_frontend
    ports:
      - 3000:3000
    networks:
      - my_network

  s3:
    image: minio/minio
    volumes:
      - s3_buckets:/s3_buckets
    ports:
      - 9000:9000
      - 9001:9001
    command: server /s3_buckets --console-address ":9001"
    networks:
      - my_network

      #ml:
      #  build:
      #    dockerfile: ./ml/Dockerfile
      #analyzer:
      #  container_name: analyzer_service
      #  ports:
      #    - 4000:4000
      #  networks:
      #    - my_network
      #
  gateway:
    build:
      dockerfile: ./gateway/Dockerfile
    volumes:
      - s3_buckets:/root/s3_buckets
      - server:/root/server
      - analyzer_frontend:/root/analyzer_frontend
      - ~/.config/nvim:/root/.config/nvim
      - ~/.oh_my_zsh:/root/.oh_my_zsh
      - ~/.zshrc:/root/.zshrc
    command: tail -f /dev/null


networks:
  my_network:
    driver: bridge

volumes:
  s3_buckets:
  server:
  analyzer_frontend:
